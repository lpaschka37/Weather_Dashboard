<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h1>Weather Dashboard</h1>
      <h2 id="currentDate"></h2>
    </header>
    <main class="container-fluid row">
        <section class="col-3 input-display" id="questionBlock">
          <h3>Search City Name</h3>
          <form class="input-field">
            <input id="searchField" type="text" placeholder="Search.." name="search"/>
            <button class="button-style" type="submit" id="searchBtn">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <div class="cityBtn"></div>
          <div id="results"></div>
        </section>
        <section class="col-12 col-sm-8">
          <div class="main-display" id="weatherReport">
            <h2 style="color:#63ffa4" id="city">City</h2>            
            <p id="temp">Temperature</p>
            <p id="humidity">Humidity</p>
            <p id="wind">Wind</p>
            <span id="index">UV Index</span>
            <br />
          </div>
          <div class="5dforcast">
            <h2>5-Day Forcast:</h2>
          </div>
          <div class="row 5dforcast">
            <div class="col-2" id="day1">
              <div class="card">
                <div class="card-content">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="" />
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col-2" id="day2">
              <div class="card">
                <div class="card-content">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="" />
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col-2" id="day3">
              <div class="card">
                <div class="card-content">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="" />
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col-2" id="day4">
              <div class="card">
                <div class="card-content">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="" />
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col-2" id="day5">
              <div class="card">
                <div class="card-content">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="" />
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="./assets/script/script.js"></script>
</html>
